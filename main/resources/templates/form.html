<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mandi Entry Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; background: #f2f2f2; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: green; color: white; padding: 10px; border: none; width: 100%; cursor: pointer; }
        button:hover { background-color: darkgreen; }
        .link-btn { display: block; margin-top: 15px; text-align: center; background: #007BFF; color: white; padding: 10px; border-radius: 5px; text-decoration: none; }
        .link-btn:hover { background: #0056b3; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Kisan Data Entry</h2>

<form th:action="@{/save}" th:object="${entry}" method="post">
    <label>Naam (Farmer Name)</label>
    <input type="text" th:field="*{farmerName}" required>

    <label>Gaon ka Naam</label>
    <input type="text" th:field="*{villageName}" required>

    <label>Anaj Type</label>
    <select th:field="*{grainType}" required>
        <option value="">-- Select --</option>
        <option value="Gehu">Gehu</option>
        <option value="Sarso">Sarso</option>
        <option value="Dhan">Dhan</option>
        <option value="Mung Daal">Mung Daal</option>
        <option value="Bazara">Bazara</option>
    </select>

    <label>Wajan (kg)</label>
    <input type="number" step="0.01" th:field="*{weight}" required>

    <label>Rate (â‚¹ per kg)</label>
    <input type="number" step="0.01" th:field="*{ratePerKg}" required>

    <label>Commission (%)</label>
    <input type="number" step="0.01" th:field="*{commissionPercentage}" required>

    <label>Date</label>
    <input type="date" th:field="*{date}" th:value="${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')}" required />

    <button type="submit">Save Entry</button>
</form>

<!-- History button (fixed so it does not submit form) -->
<a href="/history" class="link-btn">ðŸ“œ View History</a>

</body>
</html>
